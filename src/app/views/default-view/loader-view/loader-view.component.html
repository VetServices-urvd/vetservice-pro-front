<mat-card class="content-loader">
  <mat-card-header>
    <mat-card-title *ngIf="title">
      <h1><b>{{title}}</b></h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-spinner
        class="example-margin"
        color="warn"
        mode="indeterminate"
        [strokeWidth]="width"
        [diameter]="size">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
