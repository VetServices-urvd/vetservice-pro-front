<div>
  <div>
    <h2 style="font-weight:bold">{{title}}</h2>
  </div>
  <fieldset [ngSwitch]="user_mode">
    <legend><h3>Votre identit√©</h3></legend>
    <div  *ngSwitchCase="'consultation'">
        <home-collaborateur-consult

          (ope)="getMode($event)"
          [user]="user">
        </home-collaborateur-consult>

    </div>
    <div *ngSwitchCase="'modification'">
      <home-collaborateur-modif
        (ope)="getMode($event)"
        [collaborateur]="user">
      </home-collaborateur-modif>

    </div>
    <div *ngSwitchCase="'supression'">
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Prenom</mat-label>

  </fieldset>

  <fieldset>
    <legend><h3>Autres collaborateurs</h3></legend>
    <div *ngFor="let collab of collabsGestion; index as i">
      <ng-container [ngSwitch]="collab.mode">
        <home-collaborateur-consult
          *ngSwitchCase="'consultation'"
          (ope)="getMode2($event, i)"
          [user]="collab.model">
        </home-collaborateur-consult>
        <!-- <div *ngSwitchCase="'modification'"> -->
          <home-collaborateur-modif
          *ngSwitchCase="'modification'"
          (ope)="getMode2($event, i)"
          [collaborateur]="collab.model">
        </home-collaborateur-modif>
        <!-- </div> -->
        <div *ngSwitchCase="'supression'" (load)="openForDelete(content)">

        </div>
      </ng-container>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h3 class="modal-title" id="modal-basic-title">Supprimer ce compte utilisateur</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('NO_ACTION')"></button>
      </div>
      <div class="modal-body">
       <h4><b>Etes vous sur de vouloir supprimer ce compte ?</b></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('DELETE_CONFIRM')">Supprimer</button>
      </div>
    </ng-template>
  </fieldset>


</div>
