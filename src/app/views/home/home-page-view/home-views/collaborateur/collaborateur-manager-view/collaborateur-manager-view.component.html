<div>
  <div>
    <h2 style="font-weight:bold">{{title}}</h2>
  </div>
  <fieldset [ngSwitch]="user_mode">
    <legend><h3>Votre identit√©</h3></legend>
    <div *ngSwitchCase="'consultation'">
        <home-collaborateur-consult
          (ope)="getMode($event)"
          [user]="user">
        </home-collaborateur-consult>

    </div>
    <div *ngSwitchCase="'modification'">
      <home-collaborateur-modif
        (ope)="getMode($event)"
        [collaborateur]="user">
      </home-collaborateur-modif>

    </div>
    <div *ngSwitchDefault>
      <home-collaborateur-consult
          (ope)="getMode($event)"
          [user]="user">
        </home-collaborateur-consult>
    </div>
  </fieldset>

  <fieldset>
    <legend><h3>Autres collaborateurs</h3></legend>
    <div *ngFor="let collab of collabsGestion; index as i">
      <ng-container [ngSwitch]="collab.mode">
        <home-collaborateur-consult
          *ngSwitchCase="'consultation'"
          [enable_allowed]="user.admin"
          (ope)="getMode2($event, i)"
          [user]="collab.model">
        </home-collaborateur-consult>
        <!-- <div *ngSwitchCase="'modification'"> -->
        <home-collaborateur-modif
          *ngSwitchCase="'modification'"
          [enable_allowed]="user.admin"
          (ope)="getMode2($event, i)"
          [collaborateur]="collab.model">
        </home-collaborateur-modif>
        <!-- </div> -->
        <home-collaborateur-consult
          [enable_allowed]="user.admin"
          (ope)="getMode2($event, i)"
          [user]="collab.model"
          *ngSwitchDefault>
        </home-collaborateur-consult>
      </ng-container>
    </div>
  </fieldset>
</div>
