<h2 mat-dialog-title>{{HEADER}} </h2>
<mat-dialog-content class="mat-typography" width="300px" height="200px">
  <h3>{{CONTENT}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="right">
  <button mat-button class="secondary-color-btn" mat-dialog-close>Annuler</button>
  <button mat-button class="secondary-color-btn"
    (click)="action()"
    [mat-dialog-close]="true" cdkFocusInitial>Renouveller</button>
</mat-dialog-actions>
