<h2 mat-dialog-title>Suppression d'une clinique </h2>
<mat-dialog-content class="mat-typography">
  <h3>{{content}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button class="secondary-color-btn" mat-dialog-close>Non</button>
  <button mat-button class="secondary-color-btn"
    (click)="action()"
    [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
